<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<div >
    <table class="box" border="2" width="400px" height="50">
    <th>User Interest</th>
    </table>
</div>
<form>
    <fieldset class="yyy">
        <legend>個人資訊</legend>
        姓名 : <input type="text"><br>
        性別 : <input type="radio" name="gender" value="男"checked>男
               <input type="radio" name="gender" value="女">女<br>
        最高學歷 : <select name="學歷">
        <option value="高中以下">高中以下</option>
        <option value="大專院校">大專院校</option>
        <option value="碩士">碩士</option>
        <option value="博士">博士</option>
        <option value="其他">其他</option>
        </select><br></fieldset>
    <fieldset class="zzz">
        <legend>其他資訊</legend>
        您喜歡下列哪些活動(可複選)？
        <input type="checkbox" name="interest" value="閱讀">閱讀
        <input type="checkbox" name="interest" value="打球">打球
        <input type="checkbox" name="interest" value="逛街">逛街
        <input type="checkbox" name="interest" value="聽音樂">聽音樂
        <input type="checkbox" name="interest" value="水上運動">水上運動
        <input type="checkbox" name="interest" value="旅行">旅行<br>
        您對於使用臉書經營社群有何看法？<br>
        <textarea name="message" rows="4" cols="52"></textarea><br>
        <input type="submit" value="傳送資料">
        <input type="reset" value="清除資料">
    </fieldset>

</form>
</center>    
    
  
</body>
</html>
